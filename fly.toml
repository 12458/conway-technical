# fly.toml app configuration file generated for conway on 2025-11-01T22:38:26-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'conway'
primary_region = 'iad'

[build]

[env]
  # AI Configuration
  SERVICE_AI_PROVIDER = "openai"
  SERVICE_AI_MODEL = "gpt-5-mini-2025-08-07"

  # Polling Configuration
  SERVICE_POLLING_INTERVAL = "60"
  SERVICE_MAX_BACKOFF_SECONDS = "300"
  SERVICE_MAX_EVENTS_PER_FETCH = "100"

  # Anomaly Detection Configuration
  SERVICE_ANOMALY_THRESHOLD = "90.0"
  SERVICE_TREE_SIZE = "256"
  SERVICE_NUM_TREES = "50"
  SERVICE_ENABLE_BOT_FILTERING = "true"
  SERVICE_ENABLE_MULTI_FOREST = "true"

  # Worker Configuration
  SERVICE_WORKER_COUNT = "2"
  SERVICE_QUEUE_NAME = "github-anomalies"

  # GraphQL Enrichment Configuration
  SERVICE_ENRICHMENT_BATCH_SIZE = "10"
  SERVICE_ENRICHMENT_TIMEOUT_MS = "5000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    grace_period = "30s"
    interval = "15s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
